<!DOCTYPE html>
<html>
<head>
    <title>Input Controller Test</title>
    <style>
        #test-object {
            width: 50px;
            height: 50px;
            background-color: blue;
            position: absolute;
            top: 100px;
            left: 100px;
            transition: transform 0.1s;
        }
        
        .controls {
            position: fixed;
            top: 10px;
            left: 10px;
            background: rgba(255, 255, 255, 0.9);
            padding: 10px;
            border-radius: 5px;
            z-index: 1000;
        }
        
        button {
            margin: 5px;
            padding: 8px 12px;
            cursor: pointer;
            display: block;
        }
        
        body {
            margin: 0;
            padding: 0;
            width: 100vw;
            height: 100vh;
            overflow: hidden;
            cursor: default;
            outline: none;
        }
    </style>
</head>
<body tabindex="0">
    <div id="test-object"></div>
    
    <div class="controls">
        <button id="keyboard-toggle-btn">Выключить клавиатуру</button>
        <button id="mouse-toggle-btn">Выключить мышь</button>
    </div>

    <script src="input-controller.js"></script>
    <script src="keyboard-plugin.js"></script>
    <script src="mouse-plugin.js"></script>
    <script src="input-controller-test.js"></script>
</body>
</html>
