<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Универсальный контроллер ввода</title>
    <style>
        body {
            font-family: 'Comic Sans MS', sans-serif;
            margin: 100px;
            text-align: center;
        }
        
        #test-object {
            width: 50px;
            height: 50px;
            background-color: blue;
            position: absolute;
            left: 50%;
            top: 50%;
            transform: translate(-50%, -50%);
        }
        
        .controls {
            margin-top: 20px;
            display: grid;
            grid-template-columns: repeat(2, 1fr);
            gap: 10px;
        }
        
        button {
            padding: 10px;
            cursor: pointer;
            font-family: 'Comic Sans MS', sans-serif;
        }
    </style>
</head>
<body>
    <h1>Тестовая страница</h1>
    <p>Используйте WASD или клавиши со стрелками для перемещения.</p>
    
    <div id="test-object"></div>
    
    <div class="controls">
        <button id="attach-btn">аттач к элементу DOM</button>
        <button id="detach-btn">детач от элемента DOM</button>
        <button id="enable-btn">активация контроллера</button>
        <button id="disable-btn">деактивация контроллера</button>
        <button id="bind-jump-btn">байнд доп. активности “прыжок” на кнопку “пробел”</button>
    </div>
    
    <script src="input-controller.js"></script>
    <script src="input-controller-test.js"></script>
</body>
</html>
